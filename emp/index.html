<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - WaterROC</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/employee-tasks.css">
    <link rel="stylesheet" href="/emp/emp.css">
    <meta name="theme-color" content="#111827" />
    <script src="/scripts/dark-mode.js" defer></script>
</head>
<body class="emp-page">
    <div class="container emp-container">
        <header class="page-header emp-header">
            <div class="header-content">
                <div class="emp-title">
                    <img src="/favicon.png" alt="WaterROC Logo" class="header-logo" onerror="this.style.display='none';">
                    <h1>My Tasks</h1>
                </div>
                <div class="header-actions">
                    <div class="current-time" id="currentTime"></div>
                    <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
                    <button class="btn btn-danger" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <div class="employee-info" id="employeeInfo">
            <div class="info-card">
                <h2 id="employeeName">Loading...</h2>
                <p id="currentShift">Loading shift...</p>
                <div id="exceptionStatus" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="upcoming-tasks section-card">
                <h2>‚è∞ Upcoming Tasks (Next 2 Hours)</h2>
                <div id="upcomingTasksList" class="tasks-list">
                    <div class="empty-state"><p>Loading...</p></div>
                </div>
            </div>

            <div class="current-tasks section-card">
                <h2>üéØ Current Tasks</h2>
                <div id="currentTasksList" class="tasks-list">
                    <div class="empty-state"><p>Loading...</p></div>
                </div>
            </div>

            <div class="completed-tasks section-card">
                <h2>‚úÖ Completed Today</h2>
                <div id="completedTasksList" class="tasks-list">
                    <div class="empty-state"><p>Loading...</p></div>
                </div>
            </div>

            <div class="all-daily-tasks section-card">
                <h2>üìÖ All Daily Tasks</h2>
                <div id="allDailyTasksList" class="tasks-list">
                    <div class="empty-state"><p>Loading...</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabase.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/loading-screen.js" defer></script>
    <script src="/scripts/employee-status-monitor.js"></script>
    <script src="/scripts/task-logger.js"></script>
    <!-- Use the dedicated emp portal tasks app (avoids sessionStorage-only redirects) -->
    <script src="/emp/emp-tasks.js"></script>
</body>
</html>
