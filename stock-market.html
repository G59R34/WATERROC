<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterROC - Stock Market</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/loading-screen.js" defer></script>
    <script src="scripts/dark-mode.js" defer></script>
    <style>
        .stock-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .wallet-section {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .wallet-balance {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stock-card {
            background: white;
            border: 2px solid var(--border-light, #e2e8f0);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stock-symbol {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary, #1f2937);
        }
        
        .stock-change {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .stock-change.positive {
            background: #d1fae5;
            color: #065f46;
        }
        
        .stock-change.negative {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .stock-price {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        
        .stock-company {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 15px;
        }
        
        .buy-stock-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .buy-stock-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
        
        .investments-section {
            margin-top: 40px;
        }
        
        .investment-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .investment-profit {
            font-weight: 600;
        }
        
        .investment-profit.positive {
            color: #10b981;
        }
        
        .investment-profit.negative {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="favicon.png" alt="WaterROC Logo" class="header-logo" onerror="this.style.display='none';">
                <h1>üìà Stock Market</h1>
            </div>
            <div class="header-right">
                <a href="employee.html" class="btn-secondary" style="text-decoration: none;">‚Üê Back to Dashboard</a>
                <button id="refreshStocksBtn" class="btn-primary">üîÑ Refresh Prices</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <div class="stock-container">
            <!-- Wallet Section -->
            <div class="wallet-section">
                <h2>üí∞ Your Investment Wallet</h2>
                <div class="wallet-balance" id="walletBalance">$0.00</div>
                <p style="opacity: 0.9; margin-top: 10px;">‚ö†Ô∏è Warning: Stock market is highly volatile. You can lose all your money!</p>
            </div>
            
            <!-- Stock Market -->
            <h2 style="margin-bottom: 20px;">üìä Available Stocks</h2>
            <div class="stocks-grid" id="stocksGrid">
                <div style="text-align: center; padding: 40px; color: #64748b;">Loading stocks...</div>
            </div>
            
            <!-- Your Investments -->
            <div class="investments-section">
                <h2 style="margin-bottom: 20px;">üíº Your Investments</h2>
                <div id="investmentsList">
                    <div style="text-align: center; padding: 20px; color: #64748b;">No investments yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Authentication check
        (function() {
            const userRole = sessionStorage.getItem('userRole');
            if (!userRole || userRole !== 'employee') {
                window.location.href = 'index.html';
                return;
            }
        })();
    </script>
    <script src="scripts/supabase.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/stock-market.js"></script>
</body>
</html>
