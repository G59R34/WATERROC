<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Login - WaterROC</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            input, .btn-login {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ðŸ’¼</div>
            <h1>Employee Portal</h1>
            <p class="subtitle">WaterROC Mobile</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="current-password"
                    required
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>

        <p class="info-text">
            For employee use only. If you don't have an account, please contact your administrator.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script>
        // Supabase client initialization
        let supabaseClient = null;

        // Wait for config to load
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase
            if (typeof SUPABASE_URL !== 'undefined' && typeof SUPABASE_ANON_KEY !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('âœ… Supabase client initialized');
                
                // Check if already logged in
                checkExistingSession();
            } else {
                showError('Configuration error. Please contact your administrator.');
            }
        });

        // Check for existing session
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    // User is already logged in
                    const { data: user } = await supabaseClient
                        .from('users')
                        .select('role, username, full_name')
                        .eq('auth_id', session.user.id)
                        .single();
                    
                    if (user && user.role === 'employee') {
                        // Store session info
                        sessionStorage.setItem('userRole', 'employee');
                        sessionStorage.setItem('username', user.username);
                        sessionStorage.setItem('fullName', user.full_name);
                        
                        // Redirect to portal
                        window.location.href = 'emp-portal.html';
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                // Check if it's an email or username
                let email = username;
                if (!username.includes('@')) {
                    // Look up email by username
                    const { data: userData, error: userError } = await supabaseClient
                        .from('users')
                        .select('email')
                        .eq('username', username)
                        .single();
                    
                    if (userError || !userData) {
                        throw new Error('Invalid username or password');
                    }
                    email = userData.email;
                }

                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // Get user profile
                const { data: user, error: profileError } = await supabaseClient
                    .from('users')
                    .select('role, username, full_name, id')
                    .eq('auth_id', authData.user.id)
                    .single();

                if (profileError || !user) {
                    throw new Error('Could not load user profile');
                }

                // Check if user is an employee
                if (user.role !== 'employee') {
                    await supabaseClient.auth.signOut();
                    throw new Error('This portal is for employees only');
                }

                // Check employment status
                const { data: profile } = await supabaseClient
                    .from('employee_profiles')
                    .select('employment_status')
                    .eq('employee_id', user.id)
                    .maybeSingle();

                const employmentStatus = profile?.employment_status || 'active';

                if (employmentStatus === 'terminated' || employmentStatus === 'administrative_leave') {
                    await supabaseClient.auth.signOut();
                    throw new Error('Your account access has been revoked. Please contact an administrator.');
                }

                // Store user info
                sessionStorage.setItem('userRole', 'employee');
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('fullName', user.full_name);
                sessionStorage.setItem('userId', user.id);
                sessionStorage.setItem('employmentStatus', employmentStatus);

                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }

                // Redirect to portal
                window.location.href = 'emp-portal.html';

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        // Prevent zoom on input focus (iOS)
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
        });
    </script>
</body>
</html>
