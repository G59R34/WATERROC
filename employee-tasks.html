<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - MAGROC</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/employee-tasks.css">
    <link rel="stylesheet" href="styles/company-chat.css">
    <script src="scripts/dark-mode.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <!-- ADDED: Favicon logo image -->
                <img src="favicon.png" alt="WaterROC Logo" class="header-logo" onerror="this.style.display='none';" style="width: 32px; height: 32px; margin-right: 10px; vertical-align: middle;">
                <h1>üìã My Tasks</h1>
                <div class="header-actions">
                    <div class="current-time" id="currentTime"></div>
                    <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
                    <button class="btn btn-danger" id="logoutBtn">Logout</button>
                </div>
                <!-- Dark mode toggle will be inserted here by dark-mode.js -->
            </div>
        </header>

        <div class="employee-info" id="employeeInfo">
            <div class="info-card">
                <h2 id="employeeName">Loading...</h2>
                <p id="currentShift">No shift scheduled</p>
                <div id="exceptionStatus" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="upcoming-tasks section-card">
                <h2>‚è∞ Upcoming Tasks (Next 2 Hours)</h2>
                <div id="upcomingTasksList" class="tasks-list">
                    <div class="empty-state">
                        <p>No upcoming tasks</p>
                    </div>
                </div>
            </div>

            <div class="current-tasks section-card">
                <h2>üéØ Current Tasks</h2>
                <div id="currentTasksList" class="tasks-list">
                    <div class="empty-state">
                        <p>No active tasks</p>
                    </div>
                </div>
            </div>

            <div class="completed-tasks section-card">
                <h2>‚úÖ Completed Today</h2>
                <div id="completedTasksList" class="tasks-list">
                    <div class="empty-state">
                        <p>No completed tasks</p>
                    </div>
                </div>
            </div>

            <div class="all-daily-tasks section-card">
                <h2>üìÖ All Daily Tasks</h2>
                <div id="allDailyTasksList" class="tasks-list">
                    <div class="empty-state">
                        <p>No tasks scheduled for today</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Immediate authentication check - runs before page loads
        (function() {
            const employmentStatus = sessionStorage.getItem('employmentStatus');
            const userRole = sessionStorage.getItem('userRole');
            
            // Check if user is on extended leave
            if (employmentStatus === 'extended_leave') {
                window.location.href = 'extended-leave.html';
                return;
            }
            
            // Check if user is authenticated
            if (!userRole || userRole !== 'employee') {
                window.location.href = 'index.html';
                return;
            }
        })();
    </script>
    <script src="scripts/config.js"></script>
    <script src="scripts/supabase.js"></script>
    <script src="scripts/employee-status-monitor.js"></script>
    <script src="scripts/task-logger.js"></script>
    <script src="scripts/employee-tasks.js"></script>
    <script src="scripts/company-chat.js"></script>
</body>
</html>
