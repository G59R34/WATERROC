<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterROC - Shift Scheduling</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/shifts.css">
    <script src="scripts/dark-mode.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <!-- ADDED: Favicon logo image -->
                <img src="favicon.png" alt="WaterROC Logo" class="header-logo" onerror="this.style.display='none';">
                <h1>üíß WaterROC - Shift Scheduling</h1>
            </div>
            <div class="header-right">
                <button id="backToDashboard" class="btn-secondary">‚Üê Back to Dashboard</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
            <!-- Dark mode toggle will be inserted here by dark-mode.js -->
        </header>
        
        <div class="shifts-container">
            <div class="shifts-header">
                <h2>üìÖ Shift Schedule</h2>
                <div class="shifts-controls">
                    <button id="addShiftBtn" class="btn-primary">+ Add Shift</button>
                    <button id="prevWeekBtn" class="btn-secondary">‚Üê Prev Week</button>
                    <span id="weekDisplay"></span>
                    <button id="nextWeekBtn" class="btn-secondary">Next Week ‚Üí</button>
                </div>
            </div>

            <div class="shift-calendar" id="shiftCalendar">
                <div class="loading-message">Loading shifts...</div>
            </div>

            <div class="time-off-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;">üèñÔ∏è Time Off Requests</h3>
                    <button id="assignTimeOffBtn" class="btn-primary" style="padding: 8px 16px; font-size: 14px;">
                        ‚ûï Assign Time Off
                    </button>
                </div>
                <div class="time-off-list" id="timeOffList">
                    <div class="loading-message">Loading time off requests...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Shift Modal -->
    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÖ Assign Shift</h2>
                <span class="close">&times;</span>
            </div>
            <form id="shiftForm">
                <div class="form-group">
                    <label for="shiftEmployee">Employee</label>
                    <select id="shiftEmployee" required>
                        <option value="">Select Employee...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shiftDate">Date</label>
                    <input type="date" id="shiftDate" required>
                </div>

                <div class="form-group">
                    <label for="shiftTemplate">Shift Template</label>
                    <select id="shiftTemplate">
                        <option value="">Custom Shift...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="shiftStartTime">Start Time</label>
                        <input type="time" id="shiftStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftEndTime">End Time</label>
                        <input type="time" id="shiftEndTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="shiftNotes">Notes (optional)</label>
                    <textarea id="shiftNotes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelShiftBtn">Cancel</button>
                    <button type="submit" class="btn-primary">üíæ Save Shift</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Time Off Modal (Admin Only) -->
    <div id="assignTimeOffModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>‚ûï Assign Time Off</h2>
                <span class="close" id="closeAssignTimeOffModal">&times;</span>
            </div>
            <form id="assignTimeOffForm">
                <div class="form-group">
                    <label for="assignTimeOffEmployee">Employee *</label>
                    <select id="assignTimeOffEmployee" required>
                        <option value="">Select Employee...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assignTimeOffStartDate">Start Date *</label>
                        <input type="date" id="assignTimeOffStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="assignTimeOffEndDate">End Date *</label>
                        <input type="date" id="assignTimeOffEndDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="assignTimeOffReason">Reason</label>
                    <textarea id="assignTimeOffReason" rows="4" placeholder="Enter reason for time off (optional)"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelAssignTimeOffBtn">Cancel</button>
                    <button type="submit" class="btn-primary">‚úÖ Assign Time Off</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/supabase.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/employee-status-monitor.js"></script>
    <script src="scripts/shifts.js"></script>
</body>
</html>
