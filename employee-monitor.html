<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Monitor - WaterROC</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/employee-monitor.css">
    <script src="scripts/dark-mode.js" defer></script>
</head>
<body>
    <div class="monitor-container">
        <header class="monitor-header">
            <div class="header-left">
                <img src="favicon.png" alt="WaterROC Logo" class="header-logo" onerror="this.style.display='none';">
                <h1>üë• Employee Monitor</h1>
                <span class="live-indicator" id="liveIndicator">
                    <span class="pulse-dot"></span>
                    Live
                </span>
            </div>
            <div class="header-right">
                <div class="refresh-controls">
                    <label>
                        <input type="checkbox" id="autoRefresh" checked>
                        Auto-refresh (5s)
                    </label>
                    <button id="manualRefreshBtn" class="btn-secondary">üîÑ Refresh Now</button>
                </div>
                <button id="backToAdminBtn" class="btn-secondary">‚Üê Back to Admin</button>
            </div>
        </header>

        <div class="monitor-content">
            <div class="monitor-filters">
                <div class="filter-group">
                    <label>Filter by Status:</label>
                    <select id="statusFilter" class="form-control">
                        <option value="">All Employees</option>
                        <option value="active">Active</option>
                        <option value="on_shift">On Shift</option>
                        <option value="on_break">On Break</option>
                        <option value="off_duty">Off Duty</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchFilter" class="form-control" placeholder="Search employees...">
                </div>
            </div>

            <div class="employees-grid" id="employeesGrid">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading employee data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/supabase.js"></script>
    <script src="scripts/loading-screen.js" defer></script>
    <script src="scripts/employee-monitor.js"></script>
</body>
</html>
